arch:
  - amd64
  - ppc64le
language: node_js
before_install:
  - npm install -g npm
#Updating the Node_js versions to the latest version to make it consistent on both Intel & power

node_js:
  - "11"
  - "12"
  - "13"
  - "14"
  - "node"
  - "lts/*"
  
